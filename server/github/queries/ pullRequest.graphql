query getPRs($query: String!) {
  search(query: $query, type: ISSUE, first: 50) {
    issueCount
    pageInfo {
      endCursor
      startCursor
    }
    nodes {
        ...PullRequestInformation
    }
  }
}

query getPR($name: String!, $number: Int!) {
  repository(owner: "shopware", name: $name) {
     pullRequest(number: $number) {
       ...PullRequestInformation
       bodyHTML
       files(first: 100) {
         nodes {
           __typename
           path,
           additions,
           deletions
         }
       }
       additions
       deletions
       baseRefOid
       headRefOid
     }
  }
}

query getPullRequestCommits($name: String!, $number: Int!) {
  repository(owner: "shopware", name: $name) {
     pullRequest(number: $number) {
       baseRefOid
       commits {
         totalCount
       }
     }
  }
} 

fragment PullRequestInformation on PullRequest {
  id
  url
  title
  number
  createdAt
  lastEditedAt
  reviewDecision
  merged
  mergeable,
  author {
    login
    avatarUrl
  }
  repository {
    id
    name
  }
  commits(first: 1) {
    nodes {
      commit {
        message
      }
    }
  }
  assignees(last: 5) {
    nodes {
      login
      avatarUrl
    }
  }
  state
  labels(first: 6) {
    nodes {
      id
      name
      color
    }
  }
}

fragment RateLimitInfo on RateLimit {
  cost
  used
  remaining
  nodeCount 
}
